<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    <title>Document</title>
</head>
<body>
    

        <div class="page">
            <form class="js-form" action="" novalidate >
                <div class="form__group">
                    <input type="text" class=" input form-control" name="name" placeholder="Name"  >
                    <div class="valid-feedback">
                        Looks good!
                      </div>
                </div>
                <div class="form__group">
                    <input type="text" class="input form-control" name="last name" placeholder="Last name"  >
                </div>
                <div class="form__group">
                    <input type="email" class="input form-control js-input-email" name="email" placeholder="Email"  >
                </div>
                <div class="form__group">
                    <input type="tel" class="input form-control js-input-phone" name="phone" placeholder="Phone" >
                </div>
                <div class="form__group">
                    <input type="checkbox" class="checkbox__input js-input-checkbox" id="privacy_check">
                    <label class="checkbox__label" for="privacy_check">Accept privacy policy</label>
                </div>
                <button class="btn" type="submit">
                    Submit form
                </button>
            </form>
        </div>
 

<script src="main.js">



    

</script>
</body>
</html>
